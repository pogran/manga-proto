syntax = "proto3";

package auth;

service AuthService {
	rpc Register (RegisterReq) returns (RegisterRes) {}
}

message RegisterReq {
	string email = 1;
	string password = 2;
}

message RegisterRes {
	message FormError {
    optional string email = 1;
    optional string password = 2;
  }

	int32 status = 1;
	optional FormError errors = 2;
	optional string error = 3;
	optional string message = 4;
}