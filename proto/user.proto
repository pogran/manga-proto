syntax="proto3";

package user;

service UserService {
	rpc findByEmail (findByEmailRequest) returns (findOneResponse) {}
	rpc findOne (findOneRequest) returns (findOneResponse) {}
}

message findByEmailRequest {
	string email = 1;
}

message findOneRequest {
	int32 id = 1;
}

message findOneResponse {
  message User {
		int32 id = 1;
		string email = 2;
	}
	message FormError {
		string email = 1;
	}

	int32 status = 1;
	optional FormError errors = 2;
	optional string error = 3;
	optional string message = 4;
	optional User content = 5;
}